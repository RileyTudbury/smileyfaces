<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Smiley Grid</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container-fluid justify-content-center">
    <div class="row text-center">
      <div class="col-12">Smiley Grid</div>
      <div class="col-12">Half-Half All Devices</div>
      <div class="col-6">
        <img src="https://www.usacustomjackets.com/wp-content/uploads/2016/07/smiley-face.png" alt="">
      </div>
      <div class="col-6">
        <img src="https://www.usacustomjackets.com/wp-content/uploads/2016/07/smiley-face.png" alt="">
      </div>
      <div class="col-12">Mobile Full-screen, laptop Half-Half</div>
      <div class="col-12 col-md-6">
        <img src="https://www.usacustomjackets.com/wp-content/uploads/2016/07/smiley-face.png" alt="">
      </div>
      <div class="col-12 col-md-6">
        <img src="https://www.usacustomjackets.com/wp-content/uploads/2016/07/smiley-face.png" alt="">
      </div>
      <div class="col-12">Mobile full, tablet half, laptop Quarter</div>
      <div class="col-12 col-sm-6 col-md-3"> <img
          src="https://www.usacustomjackets.com/wp-content/uploads/2016/07/smiley-face.png" alt="">
      </div>
      <div class="col-12 col-sm-6 col-md-3"> <img
          src="https://www.usacustomjackets.com/wp-content/uploads/2016/07/smiley-face.png" alt="">
      </div>
      <div class="col-12 col-sm-6 col-md-3"> <img
          src="https://www.usacustomjackets.com/wp-content/uploads/2016/07/smiley-face.png" alt="">
      </div>
      <div class="col-12 col-sm-6 col-md-3"> <img
          src="https://www.usacustomjackets.com/wp-content/uploads/2016/07/smiley-face.png" alt="">
      </div>
      <div class="col-12">Nested rows</div>
      <div class="col-3"><img src="https://www.usacustomjackets.com/wp-content/uploads/2016/07/smiley-face.png" alt="">
      </div>
      <div class="col-9">
        <div class="row">
          <div class="col-6"><img src="https://www.usacustomjackets.com/wp-content/uploads/2016/07/smiley-face.png"
              alt=""></div>
          <div class="col-6"><img src="https://www.usacustomjackets.com/wp-content/uploads/2016/07/smiley-face.png"
              alt=""></div>
          <div class="col-12"> <img src="https://www.usacustomjackets.com/wp-content/uploads/2016/07/smiley-face.png"
              alt=""></div>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
